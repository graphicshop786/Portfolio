<body class="bg-primary-black text-white font-sans min-h-screen">
  <!-- Mobile Menu -->
  <div id="mobile-menu" class="fixed inset-0 bg-black/95 z-50 hidden">
    <div class="flex flex-col h-full">
      <div class="flex justify-between items-center px-6 py-4 border-b border-glass-gold">
        <a href="/index.html" class="text-2xl font-futuristic font-bold text-accent-gold">BH</a>
        <button id="close-menu" class="text-white hover:text-accent-gold p-2" aria-label="Close menu">
          <i class="ri-close-line text-2xl" aria-hidden="true"></i>
        </button>
      </div>
      <nav class="flex-1 overflow-y-auto py-8 px-6">
        <div class="space-y-6">
          <a href="/index.html" class="flex items-center gap-3 text-lg text-white hover:text-accent-gold transition-colors">
            <i class="ri-home-4-line"></i> Home
          </a>
          <a href="/blog.html" class="flex items-center gap-3 text-lg text-white hover:text-accent-gold transition-colors">
            <i class="ri-article-line"></i> Blog
          </a>
          <a href="/index.html#projects" class="flex items-center gap-3 text-lg text-white hover:text-accent-gold transition-colors">
            <i class="ri-folder-3-line"></i> Projects
          </a>
          <a href="/index.html#contact" class="flex items-center gap-3 text-lg text-white hover:text-accent-gold transition-colors">
            <i class="ri-mail-line"></i> Contact
          </a>
        </div>
      </nav>
      <div class="border-t border-glass-gold px-6 py-4">
        <div class="flex justify-center space-x-6">
          <a href="https://twitter.com/yourusername" target="_blank" rel="noopener" class="text-white hover:text-accent-gold" aria-label="Follow me on Twitter">
            <i class="ri-twitter-x-line text-2xl" aria-hidden="true"></i>
          </a>
          <a href="https://github.com/yourusername" target="_blank" rel="noopener" class="text-white hover:text-accent-gold" aria-label="Visit my GitHub profile">
            <i class="ri-github-line text-2xl" aria-hidden="true"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header id="main-header" class="fixed top-0 left-0 right-0 z-40 transition-transform duration-300">
    <div class="bg-black/60 backdrop-blur-md border-b border-glass-gold">
      <div class="container mx-auto">
        <div class="flex items-center justify-between h-16 px-4 md:h-20 md:px-6">
          <a href="/index.html" class="text-2xl md:text-3xl font-futuristic font-bold text-accent-gold hover:scale-110 transition-transform">
            BH
          </a>

          <!-- Desktop Navigation -->
          <nav class="hidden md:flex items-center space-x-8">
            <a href="/index.html" class="nav-link text-white hover:text-accent-gold font-medium">Home</a>
            <a href="/blog.html" class="nav-link text-white hover:text-accent-gold font-medium">Blog</a>
            <a href="/index.html#projects" class="nav-link text-white hover:text-accent-gold font-medium">Projects</a>
            <a href="/index.html#contact" class="nav-link text-white hover:text-accent-gold font-medium">Contact</a>
          </nav>

          <!-- Desktop Social Icons -->
          <div class="hidden md:flex items-center space-x-4">
            <a href="https://twitter.com/yourusername" target="_blank" rel="noopener" 
               class="text-white hover:text-accent-gold p-2 hover:scale-110 transition-all"
               aria-label="Follow me on Twitter">
              <i class="ri-twitter-x-line text-xl" aria-hidden="true"></i>
            </a>
            <a href="https://github.com/yourusername" target="_blank" rel="noopener" 
               class="text-white hover:text-accent-gold p-2 hover:scale-110 transition-all"
               aria-label="Visit my GitHub profile">
              <i class="ri-github-line text-xl" aria-hidden="true"></i>
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <button id="open-menu" class="md:hidden text-white hover:text-accent-gold p-2" aria-label="Open menu">
            <i class="ri-menu-line text-2xl" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="pt-24 md:pt-32 pb-20">
    <!-- Hero Section -->
    <section class="container mx-auto px-4 mb-12 md:mb-16">
      <div class="max-w-4xl mx-auto text-center">
        <h1 class="text-3xl md:text-4xl lg:text-5xl font-futuristic font-bold text-accent-gold mb-6" data-aos="fade-up">
          Web Development Blog
        </h1>
        <p class="text-lg md:text-xl text-gray-300 mb-12 max-w-2xl mx-auto" data-aos="fade-up" data-aos-delay="100">
          Exploring modern web development techniques, best practices, and experiences.
        </p>
        
        <!-- Search and Filter -->
        <div class="flex flex-col md:flex-row gap-4 max-w-3xl mx-auto" data-aos="fade-up" data-aos-delay="200">
          <div class="relative flex-1">
            <input type="text" id="search" 
                   placeholder="Search articles..." 
                   class="w-full px-4 md:px-6 py-3 md:py-4 bg-glass-white/5 border border-glass-gold rounded-xl focus:outline-none focus:ring-2 focus:ring-accent-gold text-white placeholder-gray-400 text-input">
            <i class="ri-search-line absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
          <div class="w-full md:w-48">
            <label for="category-filter" class="sr-only">Filter by category</label>
            <select id="category-filter" 
                    aria-label="Filter by category" 
                    class="w-full px-4 md:px-6 py-3 md:py-4 bg-glass-white/5 border border-glass-gold rounded-xl focus:outline-none focus:ring-2 focus:ring-accent-gold text-white appearance-none cursor-pointer">
              <option value="">All Categories</option>
              <option value="web-development">Web Development</option>
              <option value="design">Design</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="performance">Performance</option>
            </select>
          </div>
        </div>
      </div>
    </section>

    <!-- Blog Posts Grid -->
    <section id="posts-section" class="container mx-auto px-4 mt-12">
      <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Blog posts will be dynamically inserted here -->
      </div>
      <template id="blog-post-template">
        <article class="glass-card rounded-xl overflow-hidden transition-all duration-300 hover:transform hover:scale-[1.02]">
          <a href="" class="block">
            <div class="aspect-w-16 aspect-h-9 relative overflow-hidden">
              <img src="" alt="" class="w-full h-full object-cover transition-transform duration-500 hover:scale-105">
            </div>
            <div class="p-6 space-y-4">
              <div class="flex items-center justify-between text-sm text-light-gold">
                <time datetime="" class="flex items-center gap-2">
                  <i class="ri-calendar-line"></i>
                  <span class="date"></span>
                </time>
                <span class="flex items-center gap-2">
                  <i class="ri-time-line"></i>
                  <span class="reading-time"></span>
                </span>
              </div>
              <h2 class="text-2xl font-bold text-white group-hover:text-accent-gold transition-colors"></h2>
              <p class="text-gray-300 line-clamp-2"></p>
              <div class="flex flex-wrap gap-2">
                <span class="category px-3 py-1 bg-accent-gold/10 text-accent-gold rounded-full text-sm"></span>
              </div>
              <div class="flex flex-wrap gap-2">
                <!-- Tags will be inserted here -->
              </div>
            </div>
          </a>
        </article>
      </template>

      <!-- Empty State -->
      <div id="empty-state" class="hidden text-center py-16">
        <i class="ri-file-search-line text-6xl text-gray-600 mb-4"></i>
        <h3 class="text-xl text-gray-300 mb-2">No posts found</h3>
        <p class="text-gray-400">Try adjusting your search or filter criteria</p>
      </div>

      <!-- Loading State -->
      <div id="loading-state" class="text-center py-16">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-accent-gold"></div>
        <p class="text-gray-300 mt-4">Loading blog posts...</p>
      </div>
    </section>
    <article id="blog-post" class="hidden prose prose-invert max-w-none"></article>
  </main>

  <script src="/assets/js/blog.js" defer></script>
</body>
</html>
